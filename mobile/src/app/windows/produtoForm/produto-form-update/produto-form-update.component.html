<app-header [titulo]="'Cadastro de Produtos'"></app-header>
<ion-card>
  <ion-card-content>
    <form (ngSubmit)="saveProduto()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="produto.nome" name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pre√ßo</ion-label>
        <ion-input type="number" [(ngModel)]="produto.preco" name="preco"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" color="success">
        Salvar
      </ion-button>
      <ion-button expand="full" color="medium" (click)="cancel()">
        Cancelar
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
